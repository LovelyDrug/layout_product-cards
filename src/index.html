<!doctype html>
<html lang="en" class="product">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="card product__card" data-qa="card">
    <img
      class="card__image"
      src="images/imac.jpeg"
      alt="imac"
      >
    <section class="card__description-block">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </section>

    <section class="card__product-code">
      Код товара: 195434
    </section>

    <section class="stars card__stars">
      <div class="stars__stars-block stars__stars-block--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <p class="stars__comments">Отзывов: 5</p>
    </section>

    <section class="card__price-block">
      <section class="card__price-text">Цена:</section>
      <section class="card__price">69 999 грн</section>
    </section>

    <a
      href="#"
      class="card__link"
      data-qa="hover"
    >Купить</a>
  </body>
</html>
